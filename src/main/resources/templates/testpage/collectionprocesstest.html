<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        
        <title>NatureStore</title>
        
        <script src="/assets/js/jquery.min.js"></script>
        <script src="/assets/js/jquery-ui.min.js"></script>
        
        <link rel="stylesheet" href="/assets/css/mobile.css"/>
        
    
	</head>
	<body>
		<div class="m-wrap">
			<div class="m-header">
				<h1 class="m-logo"><a href="/">NatureStore</a></h1>
				<ul class="m-head-console">
					<li><a href="#">login</a></li>
					<li><a href="#">logout</a></li>
				</ul>
			</div>
			<div class="m-contents">
				<div class="m-collection">
					<div class="m-collection__detail-box">
						<h3>ISOL-KR-SEL-0005</h3>
						<ul>
							<li>모델 타입 : iSolarbinS120 - 일반쓰레기</li>
							<li>국가 / 지역 : 대한민국 / 서울</li>
							<li>설치일자 : 2020 - 01 - 29</li>
						</ul>
					</div>
					
					<ul class="m-collection__buttons">
						<li><button>장비확인(라이트점멸)</button></li>
						<li><button>수거시작</button></li>
						<li><button>수거종료</button></li>
					</ul>
				</div>
			</div>
			<div class="m-footer">© 2019 Broadwave Corporation. All rights Reserved.</div>
		</div>
		
		<script>
			$(document).ready(function() {
				$('.m-collectionlist__detail').hide();
				$('.m-collectionlist__heading').on('click', function(e) {
					$(this).toggleClass('active');
					$(this).next().slideToggle(300);
					$('.m-collectionlist__heading').not(this).removeClass('active');
					$('.m-collectionlist__heading').not(this).next().slideUp(300);
					
					return false
					
					e.preventDefault();
				})
			})
		</script>
	</body>
</html>
