<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate ="~{layout/default}">

	
	<head>
		<style>
			.box {
				padding: 0.5em;
				width: 100%;
				margin:0.5em;
			}
			
			.box-2 {
				padding: 0.5em;
				width: calc(100%/2 - 1em);
			}
			
			.options label,
			.options input{
				width:4em;
				padding:0.5em 1em;
			}
			.btn{
				background:white;
				color:black;
				border:1px solid black;
				padding: 0.5em 1em;
				text-decoration:none;
				margin:0.8em 0.3em;
				display:inline-block;
				cursor:pointer;
			}
			
			.hide {
				display: none;
			}
			
			img {
				max-width: 100% !important;
			}
		</style>
	</head>

	<div layout:fragment="content" class="contents-body">

			<div class="profile-pop__picture" style="position: relative; width: 88px;">
				<div class="profile-pop__picture-img">
					<img id="defaultPhoto" src="" alt="" />
					<img id="cropPhoto" src="" alt="" />
				</div>

				<div class="profile-pop__picture-upload" style="left: auto; right: -5px;">
					<label for="profile"></label>
					<input type="file" id="profile" name="profile" />
				</div>
				
				<button id="savePhoto">저장</button>

			</div>
			
			<!-- <div><img src="/assets/images/dummy/testimg.jpg" alt="" id="image" /></div> -->
	</div>
	
	<script>
		$(document).ready(function() {
			var $image = $('#image');
			
			$image.cropper
		})
	

	</script>
</html>
