<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate ="~{layout/default}">

	
	<head>
		<style>
			.box {
				padding: 0.5em;
				width: 100%;
				margin:0.5em;
			}
			
			.box-2 {
				padding: 0.5em;
				width: calc(100%/2 - 1em);
			}
			
			.options label,
			.options input{
				width:4em;
				padding:0.5em 1em;
			}
			.btn{
				background:white;
				color:black;
				border:1px solid black;
				padding: 0.5em 1em;
				text-decoration:none;
				margin:0.8em 0.3em;
				display:inline-block;
				cursor:pointer;
			}
			
			.hide {
				display: none;
			}
			
			img {
				max-width: 100% !important;
			}
		</style>
	</head>

	<div layout:fragment="content" class="contents-body">

			<!-- <div class="profile-pop__picture" style="position: relative; width: 88px;">
				<div class="profile-pop__picture-img">
					<img id="defaultPhoto" src="" alt="" />
					<img id="cropPhoto" src="" alt="" />
				</div>

				<div class="profile-pop__picture-upload" style="left: auto; right: -5px;">
					<label for="profile"></label>
					<input type="file" id="profile" name="profile" />
				</div>
				
				<button id="savePhoto">저장</button>

			</div> -->
			
		<!-- input file -->
		<div class="box">
			<input type="file" id="file-input">
		</div>
		<!-- leftbox -->
		<div class="box-2">
			<div class="result"></div>
		</div>
		<!--rightbox-->
		<div class="box-2 img-result">
			<!-- result of crop -->
			<img class="cropped" src="" alt="">
		</div>
		<!-- input file -->
		<div class="box">
			<div class="options hide">
				<label> Width</label>
				<input type="number" class="img-w" value="300" min="100" max="1200" />
			</div>
			<!-- save btn -->
			<button class="btn save hide">Save</button>
	
		</div>
	</div>
	
	<script>
		// vars
		let result = document.querySelector('.result'),
		img_result = document.querySelector('.img-result'),
		img_w = document.querySelector('.img-w'),
		img_h = document.querySelector('.img-h'),
		options = document.querySelector('.options'),
		save = document.querySelector('.save'),
		cropped = document.querySelector('.cropped'),
		dwn = document.querySelector('.download'),
		upload = document.querySelector('#file-input'),
		cropper = '';
	
		// on change show image with crop options
		upload.addEventListener('change', (e) => {
		  if (e.target.files.length) {
				// start file reader
		    const reader = new FileReader();
		    reader.onload = (e)=> {
		      if(e.target.result){
						// create new image
						let img = document.createElement('img');
						img.id = 'image';
						img.src = e.target.result
						// clean result before
						result.innerHTML = '';
						// append new image
		        result.appendChild(img);
						// show save btn and options
						save.classList.remove('hide');
						options.classList.remove('hide');
						// init cropper
						cropper = new Cropper(img);
		      }
		    };
		    reader.readAsDataURL(e.target.files[0]);
		  }
		});
	
		// save on click
		save.addEventListener('click',(e)=>{
		  e.preventDefault();
		  // get result to data uri
		  let imgSrc = cropper.getCroppedCanvas({
				width: img_w.value // input value
			}).toDataURL();
		  // remove hide class of img
		  cropped.classList.remove('hide');
			img_result.classList.remove('hide');
			// show image cropped
		  cropped.src = imgSrc;
		  dwn.classList.remove('hide');
		  dwn.download = 'imagename.png';
		  dwn.setAttribute('href',imgSrc);
		});
	

	</script>
</html>
