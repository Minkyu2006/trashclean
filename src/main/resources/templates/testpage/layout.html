<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate ="~{layout/default}">

	
	<head>
		<style>
			.img-container {
                max-width: 320px;
            }
            .img-container img {
                width: 100%;
            }

            .cropper-crop-box, .cropper-view-box {
                border-radius: 50%;
            }

            .cropper-view-box {
                box-shadow: 0 0 0 1px #39f;
                outline: 0;
            }

            .cropper-face {
                background-color:inherit !important;
            }

            .cropper-dashed, .cropper-point.point-se, .cropper-point.point-sw, .cropper-point.point-nw,   .cropper-point.point-ne, .cropper-line {
                display:none !important;
            }

            .cropper-view-box {
                outline:inherit !important;
            }
		</style>
		
		<script>
			function getRoundedCanvas(sourceCanvas) {
	            var canvas = document.createElement('canvas');
	            var context = canvas.getContext('2d');
	            var width = sourceCanvas.width;
	            var height = sourceCanvas.height;
	
	            canvas.width = width;
	            canvas.height = height;
	            context.imageSmoothingEnabled = true;
	            context.drawImage(sourceCanvas, 0, 0, width, height);
	            context.globalCompositeOperation = 'destination-in';
	            context.beginPath();
	            context.arc(width / 2, height / 2, Math.min(width, height) / 2, 0, 2 * Math.PI, true);
	            context.fill();
	            return canvas;
	        }
	
	        window.addEventListener('DOMContentLoaded', function () {
	            var image = document.getElementById('image');
	            var button = document.getElementById('button');
	            var result = document.getElementById('result');
	            var croppable = false;
	            var cropper = new Cropper(image, {
	                moveable: false,
	                zoomable: false,
	                rotatable: false,
	                scalable: false,
	                aspectRatio: 1,
	                viewMode: 1,
	                ready: function () {
	                    croppable = true;
	                }
	            });
	
	            button.onclick = function () {
	                var croppedCanvas;
	                var roundedCanvas;
	                var roundedImage;
	
	                if(!croppable) {
	                    return;
	                }
	
	                croppedCanvas = cropper.getCroppedCanvas();
	
	                roundedCanvas = getRoundedCanvas(croppedCanvas);
	
	                roundedImage = document.createElement('img');
	                roundedImage = roundedCanvas.toDataURL();
	                result.innerHTML = '';
	                result.appendChild(roundedImage);
	            };
	        });
		</script>
	</head>

	<div layout:fragment="content" class="contents-body">
		<div class="img-container">
            <img src="/assets/images/dummy/testimg.jpg" alt="Picture" id="image">
        </div>

        <button id="button">crop</button>

        <div id="result"></div>
	</div>
	
	
</html>
