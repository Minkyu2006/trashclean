<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout/default}">
<head>
    <script type="text/javascript">
		$(function() {
			//업체 등록
			$("#equSaveBtn").on('click',function(){
				save();
			});
			$("#btnSearch").on('click',function(){
				callList(1);
			});
			$("#btnDel").on('click',function(){
				del();
			});
			$("#btnNew").on('click',function(){
				init();
			});
			$("#btnReset").on('click',function(){
				reset();
			});
		});

		// 조건초기화
		function reset() {
			$("#s_emNumber").val('');
			$("#s_emDesignation").val('');
			$("#s_emType").val('');
			$("#s_emNowState").val('');
		}

		// 신규작성
		function init(){
			$("#emNumber").val('');
			$("#emCerealNumber").val('');
			$("#emDesignation").val('');
			$("#emType").val('4');
			$("#emCountry").val('7');
			$("#emLocation").val('10');
			$("#emAwsNumber").val('');
			$("#emEmbeddedNumber").val('');
			$("#emAgency").val('');
		}

		// 장비저장
		function save() {
			var $form = $('form[name="equreg"]');

			var params = $form.serialize();

			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			$(document).ajaxSend(function(e, xhr, options) { xhr.setRequestHeader(header, token); });

			$.ajax({
				url:'/api/equipment/reg',
				type : 'post',
				data : params,
				cache:false,
				error:function(request,status,error){
					alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
				},
				success: function(res){
					if (!Ajax.checkResult(res)) {
						return;
					}
					Swal.fire({
						text: '저장되었습니다.',
						type: "success"
					}).then(function () {
						init();
						callList(1);
					})
				}
			});
		}

		// 업체 리스트보기
		function callList(page) {
			page = page - 1;
			if (page < 0) page = 0

			var perPage = 10;
			var perArea = 5;
			var totCnt = 0;

			var $schList = $('#schList');
			var $totalCnt = $('#totalCnt');

			var params = {
				emNumber:$('#s_emNumber').val(),
				emDesignation:$('#s_emDesignation').val(),
				emType:$('#s_emType').val(),
				emNowState:$('#s_emNowState').val()
			};

			$schList.empty().append('<tr ><td colspan="11" align = "center">조회 중</td></tr>');
			$totalCnt.text('0');

			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			$(document).ajaxSend(function(e, xhr, options) { xhr.setRequestHeader(header, token); });

			$.ajax({
				url:'/api/equipment/list?size='+ perPage + '&page=' + page,
				type : 'post',
				data : params,
				cache:false,
				error:function(request,status,error){
					alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
				},
				success: function(res){
					//화면 출력
					totCnt = res.data.total_rows;
					$("#paging1").jqueryPager({pageSize: perPage,
						pageBlock: perArea,
						currentPage: page + 1,
						pageTotal: totCnt,
						clickEvent: 'callList'});
					if (totCnt == 0) {
						$schList.empty().append('<tr class="t-c"><td colspan="11" align="center">조회된 데이터가 없습니다.</td></tr>');
						return;
					}
					$totalCnt.text(totCnt);
					var html = '';
					$.each(res.data.datalist, function(key, value){
						html += '<tr >';
						html += '<td >'+ echoNull2Blank(value.emNumber) +'</td>';
						html += '<td >'+ echoNull2Blank(value.emCerealNumber) +'</td>';
						html += '<td >'+ echoNull2Blank(value.emDesignation) +'</td>';
						html += '<td >'+ echoNull2Blank(value.emType) +'</td>';
						html += '<td >'+ echoNull2Blank(value.emAwsNumber) +'</td>';
						html += '<td >'+ echoNull2Blank(value.emCountry)+'-'+echoNull2Blank(value.emLocation)+'</td>';
						html += '<td >'+ echoNull2Blank(value.emEmbeddedNumber) +'</td>';
						html += '<td >'+ echoNull2Blank(value.emAgency)+'</td>';

						html += '<td ><button class="c-button c-button--point c-button--small" onclick="javascript:callInfo(\''+ echoNull2Blank(value.id) +'\');">조회</button></td>';
						html += '</tr>';
					});
					$schList.html(html);
				}
			});
		}

		// 업체정보보기
		function callInfo(id) {

			var params = {
				id:id
			}

			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			$(document).ajaxSend(function(e, xhr, options) { xhr.setRequestHeader(header, token); });

			$.ajax({
				url: '/api/equipment/info',
				type: 'post',
				data: params,
				cache: false,
				error: function (request, status, error) {
					alert("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
				},
				success: function (res) {
					$("#emNumber").val(res.data.equipment.emNumber);
					$("#emCerealNumber").val(res.data.equipment.emCerealNumber);
					$("#emDesignation").val(res.data.equipment.emDesignation);
					$("#emType").val(res.data.equipment.emType);
					$("#emAwsNumber").val(res.data.equipment.emAwsNumber);
					$("#emCountry").val(res.data.equipment.emCountry);
					$("#emLocation").val(res.data.equipment.emLocation);
					$("#emEmbeddedNumber").val(res.data.equipment.emEmbeddedNumber);
					$("#emAgency").val(res.data.equipment.emAgency);
				}
			});
		}

		//삭제버튼 실행
		function del() {
			if ($("#emNumber").val().trim() == '') {
				Swal.fire({text:"삭제하고자하는 장비를 선택하세요."});
				return false;
			}
			Swal.fire({
				title: '장비를 삭제하시겠습니까?',
				type: 'warning',
				showCancelButton: true,
				confirmButtonColor: '#3085d6',
				cancelButtonColor: '#d33',
				confirmButtonText: 'OK'
			}).then(function (result) {
				if (result.value) {
					var params = {
						emNumber: $("#emNumber").val()
					};

					var token = $("meta[name='_csrf']").attr("content");
					var header = $("meta[name='_csrf_header']").attr("content");
					$(document).ajaxSend(function (e, xhr) {
						xhr.setRequestHeader(header, token);
					});

					$.ajax({
						url: '/api/equipment/del',
						type: 'post',
						data: params,
						cache: false,
						error: function (request) {
							ajaxErrorMsg(request);
						},
						success: function (res) {
							if (!Ajax.checkResult(res)) {
								return;
							}
							Swal.fire({
								title: '장비가 삭제 되었습니다.',
								type: "success"
							}).then(function () {
								init();
								callList(1);
							})
						}
					})
				}
			});
		}

    </script>

</head>

<div layout:fragment="content"  class="content">
	<section class="section">
		<article class="article">
			<h2 class="article__heading">장비 조회</h2>
			<div class="l-float-heading">
				<div class="l-float-heading--left">
					<h4 class="article__head">검색조건<span class="article__head-caption">(수정하려면 조회 후 초기화 버튼을 클릭하세요.)</span></h4>
				</div>
				<div class="l-float-heading--right"><button class="c-button c-button--small" id="btnReset">조건 초기화</button></div>
			</div>
			<table class="c-table">
				<tr>
					<th>장비 번호</th>
					<td>
						<div class="c-text">
							<input type="text" id="s_emNumber" class="c-text__input" />
						</div>
					</td>
					<th>장비 명칭</th>
					<td>
						<div class="c-text">
							<input type="text" id="s_emDesignation" class="c-text__input" />
						</div>
					</td>
					<th>장비 타입</th>
					<td>
						<div class="c-select">
							<select id="s_emType" class="c-select__input">
								<option value="">전체</option>
								<option th:each ="equipdType : ${equipdTypes}"
										th:value="${equipdType.id}"
										th:text="${equipdType.name}"
								></option>
							</select>
						</div>
					</td>
					<th></th>
					<td></td>
					<td style="width: 60px;">
						<button class="c-button c-button--point" id="btnSearch">조회</button>
					</td>
				</tr>
			</table>
		</article>
		<article class="article">
			<table class="c-table">
				<thead>
					<tr>
						<th style="width: 125px;">장비 번호</th>
						<th>장비 시리얼 번호</th>
						<th>장비 명칭</th>
						<th>장비 타입</th>
						<th>AWS상 Device ID</th>
						<th>국가/지역</th>
						<th>임베디드 기판 번호</th>
						<th>소속운영사</th>
						<th style="width: 40px;"></th>
					</tr>
				</thead>
				<tbody id="schList">

				</tbody>
			</table>

			<div class="c-pager">
				<div class="c-paging" id="paging1">
				</div>
				<div class="c-paging__total">
					<div class="c-paging__total-group">
						Total
					</div>
					<div class="c-paging__total-group" id="totalCnt">0</div>
				</div>
			</div>
		</article>
	</section>
	
	<section class="section">
		<article class="article">
			<h2 class="article__heading">장비 등록</h2>
			<form name="equreg">
			<table class="c-table">
				<tbody>
					<tr>
						<th>장비 번호</th>
						<td>
							<div class="c-text">
								<input type="text" id="emNumber" name="emNumber" class="c-text__input" readonly="readonly" />
							</div>
						</td>
						<th>장비 시리얼 번호</th>
						<td>
							<div class="c-text">
								<input type="text" name="emCerealNumber" id="emCerealNumber" class="c-text__input" />
							</div>
						</td>
					</tr>
					<tr>
						<th>장비 명칭</th>
						<td>
							<div class="c-text">
								<input type="text" name="emDesignation" id="emDesignation" class="c-text__input" />
							</div>
						</td>
						<th>장비 타입</th>
						<td>
							<div class="c-select">
								<select name="emType" id="emType" class="c-select__input">
									<option th:each ="equipdType : ${equipdTypes}"
											th:value="${equipdType.id}"
											th:text="${equipdType.name}"
									></option>
								</select>
							</div>
						</td>
					</tr>
					<tr>
						<th>AWS상 Device ID</th>
						<td>
							<div class="c-text">
								<input type="text" name="emAwsNumber" id="emAwsNumber" class="c-text__input" />
							</div>
						</td>
						<th>국가/지역</th>
						<td>
							<ul class="c-input-list">
								<li>
									<div class="c-select" style="width: 125px;">
										<select name="emCountry" id="emCountry" class="c-select__input" >
											<option th:each ="equipdCountry : ${equipdCountrys}"
													th:value="${equipdCountry.id}"
													th:text="${equipdCountry.name}">
											</option>
										</select>
									</div>
								</li>
								<li>
									<div class="c-select" style="width: 125px;">
										<select name="emLocation" id="emLocation" class="c-select__input" >
											<option th:each ="equipdLocation : ${equipdLocations}"
													th:value="${equipdLocation.id}"
													th:text="${equipdLocation.name}">
											</option>
										</select>
									</div>
								</li>
							</ul>
						</td>
					</tr>
					<tr>
						<th>임베디드 기판 번호</th>
						<td>
							<div class="c-text">
								<input type="text" name="emEmbeddedNumber" id="emEmbeddedNumber" class="c-text__input" />
							</div>
						</td>
						<th>소속운영사</th>
						<td>
							<div class="c-text">
								<input type="text" name="emAgency" id="emAgency" class="c-text__input" />
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			</form>
			<div class="c-function">
				<div class="c-function__group c-function__group--right">
					<div class="c-function__item">
						<button class="c-button c-button--point" id="btnNew">신규</button>
					</div>
					<div class="c-function__item">
						<button class="c-button c-button--point" id ="equSaveBtn">저장</button>
					</div>
					<div class="c-function__item">
						<button class="c-button" id="btnDel">삭제</button>
					</div>
				</div>
			</div>
		</article>
	</section>
</div>
</html>
