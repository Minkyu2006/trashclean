<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout/default}">
<head>
    <script type="text/javascript">

		$(function() {
			//업체 등록
			$("#compSaveBtn").on('click',function(){
				save();
			});
		});

		function save() {
			var $form = $('form[name="compreg"]');

			var params = $form.serialize();

			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			$(document).ajaxSend(function(e, xhr, options) { xhr.setRequestHeader(header, token); });

			$.ajax({
				url:'/api/company/reg',
				type : 'post',
				data : params,
				cache:false,
				error:function(request,status,error){
					alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
				},
				success: function(res){
					if (!Ajax.checkResult(res)) {
						return;
					}
					alert("저장되었습니다.")
					location.href="/admin/compreg";
					// callList(1);
					// Swal.fire({
					// 	text: '저장되었습니다.',
					// 	type: "success"
					// }).then(function () {
					// 	callList(1);
					// })
				}
			});
		}

		// 업체 리스트보기
		function callList(page) {
			page = page - 1;
			if (page < 0) page = 0

			var perPage = 10;
			var perArea = 5;
			var totCnt = 0;

			var $schList = $('#schList');
			var $totalCnt = $('#totalCnt');

			var params = {
				s_csNumber:$('#s_csNumber').val(),
				s_csOperator:$('#s_csOperator').val()
				s_csDivision:$('#s_csDivision').val(),
				s_csRegional:$('#s_csRegional').val()
			};

			$schList.empty().append('<tr ><td colspan="11" align = "center">조회 중</td></tr>');
			$totalCnt.text('0');

			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			$(document).ajaxSend(function(e, xhr, options) { xhr.setRequestHeader(header, token); });

			$.ajax({
				url:'/api/company/list?size='+ perPage + '&page=' + page,
				type : 'post',
				data : params,
				cache:false,
				error:function(request,status,error){
					alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
				},
				success: function(res){
					//화면 출력
					totCnt = res.data.total_rows;
					$("#paging1").jqueryPager({pageSize: perPage,
						pageBlock: perArea,
						currentPage: page + 1,
						pageTotal: totCnt,
						clickEvent: 'callList'});
					if (totCnt == 0) {
						$schList.empty().append('<tr class="t-c"><td colspan="11" align="center">조회된 데이터가 없습니다.</td></tr>');
						return;
					}
					$totalCnt.text(totCnt);
					var html = '';
					// $.each(res.data.datalist, function(key, value){
					// 	html += '<tr >';
					// 	html += '<td >'+ echoNull2Blank(value.) +'</td>';
					// 	html += '<td >'+ echoNull2Blank(value.) +'</td>';
					// 	html += '<td >'+ echoNull2Blank(value.) +'</td>';
					// 	html += '<td >'+ echoNull2Blank(value.) +'m'+'</td>';
					// 	html += '<td >'+ echoNull2Blank(value.) +'</td>';
					// 	html += '<td >'+ echoNull2Blank(value.) +'</td>';
					// 	html += '<td >'+ echoNull2Blank(value.) +'</td>';
					// 	html += '<td >'+ echoNull2Blank(value.)+'년'+'</td>';
					// 	html += '<td >'+ echoNull2Blank(value.)+'년'+'</td>';
					//
					// 	html += '<td ><button class="c-button c-button--point c-button--small" onclick="javascript:callInfo(\''+ echoNull2Blank(value.id) +'\');">조회</button></td>';
					// 	html += '</tr>';
					// });
					$schList.html(html);
				}
			});
		}

    </script>

</head>

<div layout:fragment="content"  class="content">

		<article class="article">
			<h2 class="article__heading">업체 조회</h2>
			<div class="l-float-heading">
				<div class="l-float-heading--left">
					<h4 class="article__head">검색조건<span class="article__head-caption">(수정하려면 조회 후 초기화 버튼을 클릭하세요.)</span></h4>
				</div>
				<div class="l-float-heading--right"><button class="c-button c-button--small">조건 초기화</button></div>
			</div>
			<table class="c-table">
				<tr>
					<th>관리코드</th>

						<div class="c-text">
							<input type="text" id="s_csNumber" class="c-text__input" />
						</div>
					</td>
					<th>운영사명</th>
					<td>
						<div class="c-text">
							<input type="text" id="s_csOperator" class="c-text__input" />
						</div>
					</td>
					<th>업체구분</th>
					<td>
						<div class="c-select">
							<select id="s_csDivision" class="c-select__input">
								<option value="">전체</option>
								<option value="운영사">운영사</option>
								<option value="지자체">지자체</option>
							</select>
						</div>
					</td>
					<th>운영권역</th>
					<td>
						<div class="c-select">
							<select name="" id="s_csRegional" class="c-select__input">
								<option value="">전체</option>
								<option value="제주 1구역">제주 1구역</option>
								<option value="제주 2구역">제주 2구역</option>
								<option value="제주 3구역">제주 3구역</option>
							</select>
						</div>
					</td>
					<td style="width: 60px;">
						<button class="c-button c-button--point">조회</button>
					</td>
				</tr>
			</table>
		</article>
		<article class="article">
			<table class="c-table">
				<thead>
					<tr>
						<th>관리코드</th>
						<th>운영사명</th>

				</thead>
				<tbody>
					<tr>

						<td>000-0000-0000</td>
						<td>000-0000-0000</td>
						<td>
							<button class="c-button c-button--small c-button--point">조회</button>
						</td>
					</tr>
				</tbody>
			</table>
			
			<div class="c-pager">
				<div class="c-paging" id="paging1">
				</div>
				<div class="c-paging__total">
					<div class="c-paging__total-group">
						Total
					</div>
					<div class="c-paging__total-group" id="totalCnt">0</div>
				</div>
			</div>
		</article>
	</section>
	
	<section class="section">
		<article class="article">
			<h2 class="article__heading">업체 등록</h2>
			<form name="compreg">
			<table class="c-table">
				<tbody>
					<tr>

			</form>
			<div class="c-function">

	</section>

</html>
